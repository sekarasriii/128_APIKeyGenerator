<!doctype html>
<html><head><meta charset="utf-8"><title>Admin Login</title></head><body>
  <h2>Admin Login</h2>
  <label>Email</label><input id="email"/><br/>
  <label>Password</label><input id="password" type="password"/><br/>
  <button onclick="login()">Login</button>
  <p><a href="/admin-register.html">Belum punya akun? Register di sini</a></p>
<script>
async function login(){
  const email=document.getElementById('email').value
  const password=document.getElementById('password').value
  const res=await fetch('/admin/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    email: email,
    password: password
  })
})
  const d=await res.json()
  if(res.ok){
    localStorage.setItem('admin_token', d.token)
    alert('Login berhasil')
    window.location.href = '/admin-dashboard.html'
  } else {
    alert('Login gagal: '+(d.message||JSON.stringify(d)))
  }
}
</script>
</body></html>
